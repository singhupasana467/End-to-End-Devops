name: CI Pipeline

on:
  push:
    branches:
      - main

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
  IMAGE_FRONTEND: ${{ secrets.DOCKER_USERNAME }}/frontend-app
  IMAGE_BACKEND: ${{ secrets.DOCKER_USERNAME }}/backend-app

jobs:
  build:
    runs-on: self-hosted  # Your Windows self-hosted runner
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Docker login
        shell: powershell
        run: |
          echo $Env:DOCKER_PASSWORD | docker login -u $Env:DOCKER_USERNAME --password-stdin

      - name: Build frontend Docker image
        shell: powershell
        run: |
          docker build -t $Env:IMAGE_FRONTEND:latest .\Application-Code\frontend
          docker push $Env:IMAGE_FRONTEND:latest

      - name: Build backend Docker image
        shell: powershell
        run: |
          docker build -t $Env:IMAGE_BACKEND:latest .\Application-Code\backend
          docker push $Env:IMAGE_BACKEND:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest  # Or change to windows-latest if you want to deploy from Windows too
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: 🛠️ Setup kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > $HOME/.kube/config

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f ./k8s/ingress.yaml
          kubectl apply -f ./k8s/namespace.yaml
          kubectl apply -f ./frontend/k8s/
          kubectl apply -f ./backend/k8s/
