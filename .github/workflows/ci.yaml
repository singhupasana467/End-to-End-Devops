name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted
    env:
      IMAGE_FRONTEND: ${{ secrets.DOCKER_USERNAME }}/frontend-app
      IMAGE_BACKEND: ${{ secrets.DOCKER_USERNAME }}/backend-app
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build frontend Docker image
        run: |
          docker build -t "${IMAGE_FRONTEND}:latest" ./Application-Code/frontend
          docker push "${IMAGE_FRONTEND}:latest"

      - name: Build backend Docker image
        run: |
          docker build -t "${IMAGE_BACKEND}:latest" ./Application-Code/backend
          docker push "${IMAGE_BACKEND}:latest"
