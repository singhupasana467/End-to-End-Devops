# minio-service.yaml
apiVersion: v1
kind: Service
metadata:
  name: minio-service
  namespace: minio
spec:
  type: NodePort
  ports:
    - name: api
      port: 9000
      targetPort: 9000
      nodePort: 30001
    - name: console
      port: 9001
      targetPort: 9001
      nodePort: 30002
  selector:
    app: minio